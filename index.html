<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>国旗どこだと思う？</title>
  <style>
    :root{
      /* ====== ここだけ触ればレイアウト微調整できる（最重要） ====== */
      --paper-left: 8vw;
      --paper-top: 3.5vh;
      --paper-width: 84vw;
      --paper-height: 28vh;

      /* 旗の内側余白（上下左右を均等に“白”で残す） */
      --paper-padding: 3.2vmin;

      /* 吹き出し位置 */
      --bubble-left: 6vw;
      --bubble-top: 14vh;
      --bubble-width: 88vw;

      /* 選択肢全体の位置 */
      --choices-bottom: 7vh;

      /* 選択肢ボタンの高さ（“もう少し高さを無くす”） */
      --choice-height: 10.5vh;
      --choice-font: clamp(18px, 4.2vw, 26px);

      /* 画像ファイル名（固定） */
      --bg-image: url("chi_base.png");
      /* ======================================================= */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:#000; }
    button{ font-family:inherit; }

    /* 画面全体 */
    .screen{
      position:relative;
      width:100%;
      height:100svh;
      overflow:hidden;
      background:#000;
    }

    /* 背景（女の子） */
    .bg{
      position:absolute;
      inset:0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      filter: none;
      z-index: 1;
    }

    /* 上部メニュー（外に出す＆小さめ） */
    .topbar{
      position:fixed;
      left:0;
      right:0;
      top:0;
      padding-top: env(safe-area-inset-top);
      padding-left: 12px;
      padding-right: 12px;
      height: calc(56px + env(safe-area-inset-top));
      display:flex;
      align-items:center;
      gap:10px;
      z-index: 50;
      background: linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,0));
      pointer-events: none; /* バー自体は透過、ボタンだけ有効 */
    }
    .topbar .pill,
    .topbar .iconbtn{
      pointer-events: auto;
    }
    .iconbtn{
      width:42px; height:42px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      display:grid;
      place-items:center;
      color:#fff;
      cursor:pointer;
    }
    .iconbtn .lines{
      width:18px; height:12px; position:relative;
    }
    .iconbtn .lines span{
      position:absolute; left:0; right:0; height:2px;
      background:#fff; border-radius:2px; opacity:.9;
    }
    .iconbtn .lines span:nth-child(1){ top:0; }
    .iconbtn .lines span:nth-child(2){ top:5px; width:14px; }
    .iconbtn .lines span:nth-child(3){ bottom:0; width:18px; }

    .pill{
      height:42px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      color:#fff;
      display:flex;
      align-items:center;
      padding:0 14px;
      gap:10px;
      letter-spacing:.18em;
      text-transform: uppercase;
      font-size:12px;
      white-space:nowrap;
    }
    .pill b{
      letter-spacing:.06em;
      font-size:18px;
      font-weight:800;
    }
    .pill .small{
      letter-spacing:.12em;
      opacity:.85;
      font-size:12px;
    }
    .spacer{ flex:1; }

    /* 吹き出し */
    .bubble{
      position:absolute;
      left: var(--bubble-left);
      top: var(--bubble-top);
      width: var(--bubble-width);
      max-width: 560px;
      background: rgba(245,245,245,.92);
      border-radius: 28px;
      padding: 18px 18px 18px 22px;
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      z-index: 20;
    }
    .bubble::after{
      content:"";
      position:absolute;
      left: 34px;
      bottom: -14px;
      width:0; height:0;
      border-left: 14px solid transparent;
      border-right: 14px solid transparent;
      border-top: 14px solid rgba(245,245,245,.92);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.15));
    }
    .bubble .q{
      font-size: clamp(26px, 5.2vw, 40px);
      font-weight: 900;
      letter-spacing: .02em;
      margin: 0;
      color:#111;
    }
    .stageBadge{
      position:absolute;
      right: 12px;
      top: 10px;
      height: 44px;
      min-width: 128px;
      padding: 0 18px;
      border-radius: 999px;
      background: rgba(120,120,120,.85);
      border: 1px solid rgba(255,255,255,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight: 800;
      letter-spacing: .18em;
      z-index: 21;
    }

    /* 画用紙（旗表示エリア） */
    .paper{
      position:absolute;
      left: var(--paper-left);
      top: var(--paper-top);
      width: var(--paper-width);
      height: var(--paper-height);
      border-radius: 26px;
      background: rgba(250,250,250,.90);
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      z-index: 15;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .paper .inner{
      width:100%;
      height:100%;
      padding: var(--paper-padding);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .paper .flag{
      width:100%;
      height:100%;
      object-fit: contain;        /* 余白が均等に残る */
      object-position: center;    /* 中央寄せ */
      border-radius: 14px;
      background: #fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }

    /* 下部の選択肢 */
    .choicesWrap{
      position:absolute;
      left: 0;
      right: 0;
      bottom: var(--choices-bottom);
      padding: 0 16px;
      z-index: 30;
    }
    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 14px;
      max-width: 760px;
      margin: 0 auto;
    }
    .choice{
      height: var(--choice-height);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.62);
      color:#fff;
      font-size: var(--choice-font);
      font-weight: 900;
      letter-spacing: .06em;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      cursor:pointer;
      user-select:none;
    }
    .choice:active{
      transform: translateY(1px);
      background: rgba(0,0,0,.72);
    }

    /* レスポンシブ微調整 */
    @media (min-height: 820px){
      :root{
        --choice-height: 10vh;
        --choices-bottom: 8vh;
      }
    }

    /* トースト（軽い通知） */
    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(18px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.78);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.16);
      font-weight:700;
      letter-spacing:.04em;
      z-index: 80;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .toast.show{ opacity:1; }
  </style>
</head>

<body>
  <div class="screen" id="screen">
    <div class="bg" aria-hidden="true"></div>

    <!-- 上部メニュー（外） -->
    <div class="topbar">
      <button class="iconbtn" id="menuBtn" aria-label="menu">
        <div class="lines"><span></span><span></span><span></span></div>
      </button>

      <div class="pill"><span class="small">MODE</span> <b id="modeText">SOLO</b></div>
      <div class="pill"><span class="small">TIME</span> <b id="timeText">0.0</b><span class="small">s</span></div>

      <div class="spacer"></div>

      <button class="pill" id="retryBtn" style="cursor:pointer">
        <b style="letter-spacing:.14em">RETRY</b>
      </button>
    </div>

    <!-- 吹き出し -->
    <div class="bubble">
      <p class="q" id="questionText">どこだと思う？</p>
      <div class="stageBadge" id="stageBadge">STAGE 1</div>
    </div>

    <!-- 画用紙（旗） -->
    <div class="paper" id="paper">
      <div class="inner">
        <img id="flagImg" class="flag" alt="flag" src="" />
      </div>
    </div>

    <!-- 選択肢 -->
    <div class="choicesWrap">
      <div class="choices" id="choices"></div>
    </div>

    <div class="toast" id="toast">…</div>
  </div>

  <script>
    /********************
     * データ（とりあえず例）
     * 旗画像は /flags/ に置く想定（例: flags/japan.png）
     * あなたの実データに差し替えてOK
     ********************/
    const FLAGS = [
      { name: "日本", src: "flags/japan.png" },
      { name: "アメリカ", src: "flags/usa.png" },
      { name: "フランス", src: "flags/france.png" },
      { name: "ブラジル", src: "flags/brazil.png" },
      { name: "オーストラリア", src: "flags/australia.png" },
      { name: "中国", src: "flags/china.png" },
      { name: "韓国", src: "flags/korea.png" },
      { name: "タイ", src: "flags/thailand.png" },
      { name: "イタリア", src: "flags/italy.png" },
      { name: "ロシア", src: "flags/russia.png" },
      { name: "オランダ", src: "flags/netherlands.png" },
      { name: "アルゼンチン", src: "flags/argentina.png" },
      { name: "ポルトガル", src: "flags/portugal.png" },
      { name: "メキシコ", src: "flags/mexico.png" },
    ];

    /********************
     * 状態
     ********************/
    const STAGES_TOTAL = 25; // とりあえず
    let stage = 1;
    let currentAnswer = null;
    let timerId = null;
    let startTime = null;
    let running = false;

    const elTime = document.getElementById("timeText");
    const elStage = document.getElementById("stageBadge");
    const elFlag = document.getElementById("flagImg");
    const elChoices = document.getElementById("choices");
    const elRetry = document.getElementById("retryBtn");
    const elMenu = document.getElementById("menuBtn");
    const elToast = document.getElementById("toast");

    function randInt(n){ return Math.floor(Math.random()*n); }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function pick4(){
      const base = shuffle(FLAGS);
      const chosen = base.slice(0,4);
      const answer = chosen[randInt(4)];
      return { chosen, answer };
    }

    function setStageUI(){
      elStage.textContent = `STAGE ${stage}`;
    }

    function renderQuestion(){
      const { chosen, answer } = pick4();
      currentAnswer = answer;

      // 旗表示
      elFlag.src = answer.src;

      // 選択肢
      elChoices.innerHTML = "";
      chosen.forEach(item=>{
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = item.name;
        btn.addEventListener("click", ()=> onChoice(item));
        elChoices.appendChild(btn);
      });

      setStageUI();
    }

    function toast(msg){
      elToast.textContent = msg;
      elToast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> elToast.classList.remove("show"), 650);
    }

    function startTimer(){
      if(timerId) clearInterval(timerId);
      startTime = performance.now();
      running = true;
      timerId = setInterval(()=>{
        const t = (performance.now()-startTime)/1000;
        elTime.textContent = t.toFixed(1);
      }, 100);
    }

    function stopTimer(){
      running = false;
      if(timerId) clearInterval(timerId);
      timerId = null;
    }

    function resetGame(){
      stopTimer();
      stage = 1;
      elTime.textContent = "0.0";
      renderQuestion();
      startTimer();
    }

    function nextStage(){
      stage++;
      if(stage > STAGES_TOTAL){
        stopTimer();
        toast("CLEAR");
        // ここでリザルト画面に遷移したいなら追加
        return;
      }
      renderQuestion();
    }

    function onChoice(item){
      if(!running) return;
      if(item.name === currentAnswer.name){
        // 正解
        toast("ギュウ");
        nextStage();
      }else{
        // 不正解でも続けたいならこのまま、ゲームオーバーにしたいなら止める
        toast("…");
        nextStage();
      }
    }

    elRetry.addEventListener("click", resetGame);

    elMenu.addEventListener("click", ()=>{
      toast("TUNEは後で");
      // ここにモード切替や設定UIを載せていける
    });

    // 起動
    renderQuestion();
    startTimer();

    // iOSの戻るでスクロール暴発対策（必要なら）
    document.addEventListener("touchmove", (e)=>{
      // 画面スクロールを基本禁止（ゲームなので）
      e.preventDefault();
    }, { passive:false });
  </script>
</body>
</html>
