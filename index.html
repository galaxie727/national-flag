<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>国旗どこだと思う？</title>

  <style>
    :root{
      --bg-image: url("chi_base.png");

      /* topbar（外） */
      --topbar-h: 56px;

      /* 旗(画用紙) */
      --paper-left: 6vw;
      --paper-top: 90px;         /* ← ここは “ゲームエリア内” の座標になる */
      --paper-width: 88vw;
      --paper-height: 30vh;
      --paper-padding: 3.2vmin;

      /* 吹き出し（ゲームエリア最上） */
      --bubble-top: 18px;        /* ← ここも “ゲームエリア内” */
      --bubble-left: 4vw;
      --bubble-width: 92vw;

      /* 選択肢（最下部） */
      --choices-bottom: calc(env(safe-area-inset-bottom) + 14px);
      --choice-height: clamp(54px, 7.8vh, 72px);
      --choice-font: clamp(18px, 4.2vw, 26px);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:#000; }
    button{ font-family:inherit; }

    /* ====== 外：黒いトップバー ====== */
    .topbar{
      position:fixed;
      left:0; right:0; top:0;
      height: calc(var(--topbar-h) + env(safe-area-inset-top));
      padding-top: env(safe-area-inset-top);
      padding-left: 12px;
      padding-right: 12px;
      display:flex;
      align-items:center;
      gap:10px;
      z-index: 300;

      background: #000;                 /* ← 黒 */
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .iconbtn{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      color:#fff;
      cursor:pointer;
    }
    .iconbtn .lines{ width:18px; height:12px; position:relative; }
    .iconbtn .lines span{
      position:absolute; left:0; right:0; height:2px;
      background:#fff; border-radius:2px; opacity:.92;
    }
    .iconbtn .lines span:nth-child(1){ top:0; }
    .iconbtn .lines span:nth-child(2){ top:5px; width:14px; }
    .iconbtn .lines span:nth-child(3){ bottom:0; width:18px; }

    .pill{
      height:40px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      display:flex;
      align-items:center;
      padding:0 14px;
      gap:10px;
      letter-spacing:.18em;
      text-transform: uppercase;
      font-size:12px;
      white-space:nowrap;
    }
    .pill b{
      letter-spacing:.06em;
      font-size:18px;
      font-weight:900;
    }
    .pill .small{ opacity:.85; font-size:12px; }
    .spacer{ flex:1; }

    /* ====== 内：ゲームエリア（topbarの下から開始） ====== */
    .game{
      position:relative;
      width:100%;
      height:100svh;
      padding-top: calc(var(--topbar-h) + env(safe-area-inset-top));  /* ← ここが本命 */
      overflow:hidden;
      background:#000;
    }

    /* 背景（女の子）はゲームエリア内に敷く */
    .bg{
      position:absolute;
      left:0; right:0;
      top:0; bottom:0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    /* うっすら暗幕（読めるように） */
    .game::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.10);
      z-index: 2;
      pointer-events:none;
    }

    /* 吹き出し（透明・ゲームエリアの上） */
    .bubble{
      position:absolute;
      left: var(--bubble-left);
      top: var(--bubble-top);
      width: var(--bubble-width);
      max-width: 760px;
      z-index: 50;
      pointer-events:none;
    }
    .bubble .q{
      margin:0;
      font-size: clamp(26px, 6.2vw, 44px);
      font-weight: 900;
      letter-spacing: .02em;
      color: rgba(255,255,255,.95);
      text-shadow: 0 3px 12px rgba(0,0,0,.55);
    }
    .stageBadge{
      position:absolute;
      right: 0;
      top: 0;
      height: 36px;
      min-width: 118px;
      padding: 0 16px;
      border-radius: 999px;
      background: rgba(0,0,0,.32);
      border: 1px solid rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight: 900;
      letter-spacing: .18em;
    }

    /* 画用紙（旗） */
    .paper{
      position:absolute;
      left: var(--paper-left);
      top: var(--paper-top);         /* ← 足し算しない */
      width: var(--paper-width);
      height: var(--paper-height);
      border-radius: 26px;
      background: rgba(250,250,250,.92);
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      z-index: 40;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .paper .inner{
      width:100%;
      height:100%;
      padding: var(--paper-padding);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .paper .flag{
      width:100%;
      height:100%;
      object-fit: contain;
      border-radius: 14px;
      background: #fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
    }

    /* 選択肢（最下部） */
    .choicesWrap{
      position:absolute;
      left:0; right:0;
      bottom: var(--choices-bottom);
      padding: 0 16px;
      z-index: 80;
    }
    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 12px;
      max-width: 760px;
      margin: 0 auto;
    }

    /* ポップ4色 */
    .choice{
      height: var(--choice-height);
      border-radius: 18px;
      border:none;
      color:#fff;
      font-size: var(--choice-font);
      font-weight: 900;
      letter-spacing: .04em;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
      cursor:pointer;
      user-select:none;
      text-shadow: 0 2px 10px rgba(0,0,0,.22);
    }
    .choices .choice:nth-child(1){ background:#7a3ff2; }
    .choices .choice:nth-child(2){ background:#e03b3b; }
    .choices .choice:nth-child(3){ background:#7a8791; }
    .choices .choice:nth-child(4){ background:#f5a623; }
    .choice:active{ transform: translateY(2px); filter: brightness(.96); }

    /* トースト */
    .toast{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(var(--choices-bottom) + var(--choice-height) + 12px);
      background: rgba(0,0,0,.72);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      font-weight:900;
      letter-spacing:.06em;
      z-index: 120;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .toast.show{ opacity:1; }

    @media (max-height: 740px){
      :root{
        --paper-height: 28vh;
        --choice-height: clamp(52px, 7.2vh, 66px);
      }
    }
  </style>
</head>

<body>
  <!-- 外：トップバー（背景に乗らない） -->
  <div class="topbar">
    <button class="iconbtn" id="menuBtn" aria-label="menu">
      <div class="lines"><span></span><span></span><span></span></div>
    </button>

    <div class="pill"><span class="small">MODE</span> <b id="modeText">SOLO</b></div>
    <div class="pill"><span class="small">TIME</span> <b id="timeText">0.0</b><span class="small">s</span></div>

    <div class="spacer"></div>

    <button class="pill" id="retryBtn" style="cursor:pointer">
      <b style="letter-spacing:.14em">RETRY</b>
    </button>
  </div>

  <!-- 内：ゲーム（topbarの下からスタート） -->
  <div class="game" id="game">
    <div class="bg" aria-hidden="true"></div>

    <div class="bubble">
      <p class="q" id="questionText">どこだと思う？</p>
      <div class="stageBadge" id="stageBadge">STAGE 1</div>
    </div>

    <div class="paper" id="paper">
      <div class="inner">
        <img id="flagImg" class="flag" alt="flag" src="" />
      </div>
    </div>

    <div class="choicesWrap">
      <div class="choices" id="choices"></div>
    </div>

    <div class="toast" id="toast">…</div>
  </div>

  <script>
    const FLAGS = [
      { name: "日本", src: "flags/japan.png" },
      { name: "アメリカ", src: "flags/usa.png" },
      { name: "フランス", src: "flags/france.png" },
      { name: "ブラジル", src: "flags/brazil.png" },
      { name: "オーストラリア", src: "flags/australia.png" },
      { name: "中国", src: "flags/china.png" },
      { name: "韓国", src: "flags/korea.png" },
      { name: "タイ", src: "flags/thailand.png" },
      { name: "イタリア", src: "flags/italy.png" },
      { name: "ロシア", src: "flags/russia.png" },
      { name: "オランダ", src: "flags/netherlands.png" },
      { name: "アルゼンチン", src: "flags/argentina.png" },
      { name: "ポルトガル", src: "flags/portugal.png" },
      { name: "メキシコ", src: "flags/mexico.png" },
    ];

    const STAGES_TOTAL = 25;
    let stage = 1;
    let currentAnswer = null;
    let timerId = null;
    let startTime = null;
    let running = false;

    const elTime = document.getElementById("timeText");
    const elStage = document.getElementById("stageBadge");
    const elFlag = document.getElementById("flagImg");
    const elChoices = document.getElementById("choices");
    const elRetry = document.getElementById("retryBtn");
    const elMenu = document.getElementById("menuBtn");
    const elToast = document.getElementById("toast");

    function randInt(n){ return Math.floor(Math.random()*n); }
    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }
    function pick4(){
      const base = shuffle(FLAGS);
      const chosen = base.slice(0,4);
      const answer = chosen[randInt(4)];
      return { chosen, answer };
    }
    function setStageUI(){ elStage.textContent = `STAGE ${stage}`; }

    function renderQuestion(){
      const { chosen, answer } = pick4();
      currentAnswer = answer;
      elFlag.src = answer.src;

      elChoices.innerHTML = "";
      chosen.forEach(item=>{
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = item.name;
        btn.addEventListener("click", ()=> onChoice(item));
        elChoices.appendChild(btn);
      });

      setStageUI();
    }

    function toast(msg){
      elToast.textContent = msg;
      elToast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> elToast.classList.remove("show"), 650);
    }

    function startTimer(){
      if(timerId) clearInterval(timerId);
      startTime = performance.now();
      running = true;
      timerId = setInterval(()=>{
        const t = (performance.now()-startTime)/1000;
        elTime.textContent = t.toFixed(1);
      }, 100);
    }
    function stopTimer(){
      running = false;
      if(timerId) clearInterval(timerId);
      timerId = null;
    }
    function resetGame(){
      stopTimer();
      stage = 1;
      elTime.textContent = "0.0";
      renderQuestion();
      startTimer();
    }
    function nextStage(){
      stage++;
      if(stage > STAGES_TOTAL){
        stopTimer();
        toast("CLEAR");
        return;
      }
      renderQuestion();
    }

    function onChoice(item){
      if(!running) return;
      toast(item.name === currentAnswer.name ? "ギュウ" : "…");
      nextStage();
    }

    elRetry.addEventListener("click", resetGame);
    elMenu.addEventListener("click", ()=> toast("TUNEは後で"));

    renderQuestion();
    startTimer();

    document.addEventListener("touchmove", (e)=>{ e.preventDefault(); }, { passive:false });
  </script>
</body>
</html>
