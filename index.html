<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>国旗大戦（仮）</title>
<style>
  :root{
    --safeTop: env(safe-area-inset-top, 0px);
    --safeBot: env(safe-area-inset-bottom, 0px);

    --black:#0b0b0b;
    --panel: rgba(255,255,255,.88);
    --panel2: rgba(255,255,255,.92);
    --glass: rgba(0,0,0,.40);
    --glass2: rgba(0,0,0,.55);
    --line: rgba(255,255,255,.14);
  }

  *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
  html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:#000; color:#fff; }

  /* ===== TOP BAR（画像の外） ===== */
  .topbar{
    position: fixed;
    left:0; right:0; top:0;
    padding: calc(var(--safeTop) + 8px) 10px 10px;
    background: rgba(0,0,0,.78);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,.08);
    z-index: 50;
  }
  .toprow{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content: space-between;
  }
  .pill{
    min-width: 0;
    flex: 1;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding: 8px 10px;          /* ←小さめ */
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    letter-spacing: .16em;
    font-weight: 700;
    font-size: 12px;             /* ←小さめ */
    text-transform: uppercase;
    color: rgba(255,255,255,.92);
    user-select:none;
  }
  .pill strong{
    letter-spacing: .04em;
    font-size: 16px;             /* ←小さめ */
  }
  .pill.btn{
    flex: 0 0 auto;
    padding: 8px 14px;
    cursor:pointer;
  }
  .pill.btn:active{ transform: translateY(1px); }

  /* ===== MAIN ===== */
  .wrap{
    min-height: 100%;
    padding-top: calc(var(--safeTop) + 58px); /* topbarの高さ分 */
    padding-bottom: calc(var(--safeBot) + 14px);
  }

  /* 背景（女の子） */
  .bg{
    position: fixed;
    inset: 0;
    background: url("chi_base.png") center / cover no-repeat;
    z-index: -2;
  }

  /* ちょい暗幕（読みやすさ） */
  .vignette{
    position: fixed;
    inset: 0;
    background: radial-gradient(1200px 700px at 50% 20%, rgba(0,0,0,.10), rgba(0,0,0,.65));
    z-index: -1;
  }

  .stageArea{
    width: min(760px, 94vw);
    margin: 14px auto 0;
    display:flex;
    flex-direction: column;
    gap: 14px;
  }

  /* 吹き出し */
  .speech{
    position: relative;
    background: var(--panel);
    color:#101010;
    border-radius: 26px;
    padding: 18px 18px;
    box-shadow: 0 10px 40px rgba(0,0,0,.25);
  }
  .speech:after{
    content:"";
    position:absolute;
    left: 42px;
    bottom: -12px;
    width: 0; height: 0;
    border: 12px solid transparent;
    border-top-color: var(--panel);
  }
  .speechText{
    font-size: 28px;
    font-weight: 900;
    letter-spacing: .04em;
  }

  .speechRow{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
  }

  .stageTag{
    flex: 0 0 auto;
    background: rgba(0,0,0,.35);
    border: 1px solid rgba(0,0,0,.15);
    color: rgba(255,255,255,.92);
    padding: 10px 14px;
    border-radius: 999px;
    font-weight: 800;
    letter-spacing: .18em;
    font-size: 14px;
  }

  /* 画用紙 + 国旗 */
  .paper{
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 22px;
    background: rgba(255,255,255,.90);
    box-shadow: 0 18px 60px rgba(0,0,0,.35);
    overflow:hidden;
  }

  /* 国旗：余白を消すのは“画像側でトリム”が理想。
     表示側では「中央・できるだけ大きく・白余白均等」を優先で、
     contain ではなく cover 寄りにして大きくする。 */
  .flag{
    position:absolute;
    inset: 10%;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius: 14px;
    overflow:hidden;
    background: rgba(255,255,255,.0);
  }
  .flag img{
    width: 100%;
    height: 100%;
    object-fit: contain;   /* ←基本は比率維持 */
    object-position: center;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,.20));
  }

  /* ===== CHOICES（下） ===== */
  .choices{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
  .choiceBtn{
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.52);
    backdrop-filter: blur(10px);
    color: rgba(255,255,255,.94);
    border-radius: 18px;

    padding: 14px 14px;      /* ←薄くした */
    min-height: 58px;        /* ←高さ減 */
    font-size: 22px;
    font-weight: 900;
    letter-spacing: .06em;
    cursor:pointer;
    user-select:none;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  .choiceBtn:active{ transform: translateY(1px); }

  /* 小画面調整 */
  @media (max-width: 390px){
    .speechText{ font-size: 24px; }
    .choiceBtn{ font-size: 20px; min-height: 54px; }
    .flag{ inset: 8%; }
  }
</style>
</head>

<body>
  <div class="bg"></div>
  <div class="vignette"></div>

  <!-- 画像の外に出す上部メニー -->
  <header class="topbar">
    <div class="toprow">
      <div class="pill"><span>MODE</span><strong id="modeLabel">SOLO</strong></div>
      <div class="pill"><span>TIME</span><strong id="timeLabel">0.0</strong><span>s</span></div>
      <div class="pill btn" id="retryBtn">RETRY</div>
    </div>
  </header>

  <main class="wrap">
    <section class="stageArea">
      <div class="speech">
        <div class="speechRow">
          <div class="speechText" id="qText">どこだと思う？</div>
          <div class="stageTag" id="stageTag">STAGE 1</div>
        </div>
      </div>

      <div class="paper">
        <div class="flag">
          <img id="flagImg" alt="flag" src="">
        </div>
      </div>

      <div class="choices" id="choices"></div>
    </section>
  </main>

<script>
/* ====== データ（最小） ====== */
const FLAGS = [
  { code:"jp", name:"日本", file:"flags/jp.png" },
  { code:"us", name:"アメリカ", file:"flags/us.png" },
  { code:"fr", name:"フランス", file:"flags/fr.png" },
  { code:"br", name:"ブラジル", file:"flags/br.png" },
  { code:"au", name:"オーストラリア", file:"flags/au.png" },
];

// 4択を作る
function pick4(correct){
  const pool = FLAGS.filter(x=>x.code!==correct.code);
  shuffle(pool);
  const arr = [correct, pool[0], pool[1], pool[2]];
  shuffle(arr);
  return arr;
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

/* ====== 状態 ====== */
let stage = 1;
let startAt = null;
let timerId = null;
let current = null;
let choices = [];

/* ====== DOM ====== */
const flagImg = document.getElementById("flagImg");
const qText = document.getElementById("qText");
const stageTag = document.getElementById("stageTag");
const choicesEl = document.getElementById("choices");
const timeLabel = document.getElementById("timeLabel");
const retryBtn = document.getElementById("retryBtn");

/* ====== 背景画像チェック（chi_base.png） ====== */
(function(){
  const img = new Image();
  img.onerror = () => console.warn("chi_base.png が見つからない（背景が黒になる）");
  img.src = "chi_base.png";
})();

/* ====== ゲーム ====== */
function start(){
  stage = 1;
  next();
}
function next(){
  // 出題
  current = FLAGS[Math.floor(Math.random()*FLAGS.length)];
  choices = pick4(current);

  qText.textContent = "どこだと思う？";
  stageTag.textContent = "STAGE " + stage;

  // 国旗表示（大きく見せたいので紙の中で広め）
  flagImg.src = current.file;

  // 4択ボタン生成
  choicesEl.innerHTML = "";
  choices.forEach(c=>{
    const b = document.createElement("button");
    b.className = "choiceBtn";
    b.textContent = c.name;
    b.onclick = () => onAnswer(c.code === current.code);
    choicesEl.appendChild(b);
  });

  // タイマー開始
  startTimer();
}

function onAnswer(ok){
  // ここは今は「正解なら次、外れたらそのまま次」でもOK
  stage++;
  next();
}

function startTimer(){
  stopTimer();
  startAt = performance.now();
  timerId = setInterval(()=>{
    const t = (performance.now() - startAt)/1000;
    timeLabel.textContent = t.toFixed(1);
  }, 100);
}
function stopTimer(){
  if(timerId){ clearInterval(timerId); timerId = null; }
}

retryBtn.addEventListener("click", start);

start();
</script>
</body>
</html>
