<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>国旗どこだと思う？</title>

  <style>
    :root{
      /* ====== ここだけ触ればOK ====== */
      --bg-image: url("chi_base.png");

      /* 上の黒バー（“中身の高さ”） */
      --bar-h: 64px;

      /* 旗カード */
      --paper-left: 6vw;
      --paper-width: 88vw;
      --paper-height: 30vh;

      /* セリフ */
      --q-left: 4vw;
      --q-width: 92vw;

      /* 選択肢 */
      --choices-bottom: calc(env(safe-area-inset-bottom) + 14px);
      --choice-height: 10.5vh;
      --choice-font: clamp(18px, 4.2vw, 26px);
      /* ============================== */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ height:100%; margin:0; font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif; background:#000; }
    button{ font-family:inherit; border:0; }

    /* iPhoneのノッチ分 */
    :root{ --safe-top: env(safe-area-inset-top); }
    :root{ --bar-total: calc(var(--bar-h) + var(--safe-top)); }

    /* 画面土台 */
    .screen{
      position:fixed;
      inset:0;
      overflow:hidden;
      background:#000;
    }

    /* ===== 上の黒バー（固定） ===== */
    .topbar{
      position:fixed;
      left:0; right:0; top:0;
      height: var(--bar-total);
      padding-top: var(--safe-top);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      z-index: 200;
    }
    .time{
      color:#fff;
      font-weight:900;
      letter-spacing:.04em;
      font-size: clamp(28px, 8vw, 44px);
      line-height: 1;
      user-select:none;
    }

    /* ===== “ゲーム領域”は黒バーの下から開始 ===== */
    .game{
      position:absolute;
      left:0; right:0;
      top: var(--bar-total);
      bottom:0;
      overflow:hidden;
    }

    /* 背景（女の子） */
    .bg{
      position:absolute;
      inset:0;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    /* セリフ（透明バブル＝文字だけ） */
    .bubble{
      position:absolute;
      left: var(--q-left);
      top: 10px;
      width: var(--q-width);
      max-width: 760px;
      z-index: 50;
      pointer-events:none;
    }
    .bubble .q{
      margin:0;
      font-size: clamp(28px, 6.8vw, 46px);
      font-weight: 900;
      color: rgba(255,255,255,.95);
      text-shadow:
        0 2px 10px rgba(0,0,0,.55),
        0 1px 0 rgba(0,0,0,.35);
    }

    /* 旗カード（画用紙） */
    .paper{
      position:absolute;
      left: var(--paper-left);
      top: 72px;                 /* ← “game内”の固定位置。ここで見た目を決める */
      width: var(--paper-width);
      height: var(--paper-height);
      border-radius: 26px;
      background: rgba(255,255,255,.88);
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      z-index: 40;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .paper .inner{
      width:100%;
      height:100%;
      padding: 3.2vmin;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .paper img{
      width:100%;
      height:100%;
      object-fit: contain;
      border-radius: 14px;
      background:#fff;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      /* 画像が無い時に alt の “flag” が出るのを避ける */
      color: transparent;
    }

    /* 選択肢 */
    .choicesWrap{
      position:absolute;
      left:0; right:0;
      bottom: var(--choices-bottom);
      padding: 0 16px;
      z-index: 60;
    }
    .choices{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      max-width: 760px;
      margin: 0 auto;
    }
    .choice{
      height: var(--choice-height);
      border-radius: 26px;
      color:#fff;
      font-size: var(--choice-font);
      font-weight: 900;
      letter-spacing: .06em;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
      cursor:pointer;
      user-select:none;
      transition: transform .06s ease;
    }
    .choice:active{ transform: translateY(1px); }

    /* ポップ配色（固定4色） */
    .c0{ background:#6A5CFF; }
    .c1{ background:#E53935; }
    .c2{ background:#26A69A; }
    .c3{ background:#F6C343; color:#222; }

    /* トースト */
    .toast{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(var(--choices-bottom) + var(--choice-height) + 12px);
      background: rgba(0,0,0,.72);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      font-weight:800;
      letter-spacing:.06em;
      z-index: 120;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
      backdrop-filter: blur(8px);
    }
    .toast.show{ opacity:1; }

    @media (max-height: 740px){
      :root{
        --paper-height: 28vh;
        --choice-height: 10vh;
      }
      .paper{ top: 64px; }
    }
  </style>
</head>

<body>
  <div class="screen">
    <!-- 黒トップバー（ここは“ゲーム外”として固定） -->
    <div class="topbar">
      <div class="time" id="timeText">0.0s</div>
    </div>

    <!-- ゲーム領域（黒バーの下から開始） -->
    <div class="game" id="game">
      <div class="bg" aria-hidden="true"></div>

      <div class="bubble">
        <p class="q" id="questionText">どこだと思う？</p>
      </div>

      <div class="paper" id="paper">
        <div class="inner">
          <img id="flagImg" alt="" src="" />
        </div>
      </div>

      <div class="choicesWrap">
        <div class="choices" id="choices"></div>
      </div>

      <div class="toast" id="toast">…</div>
    </div>
  </div>

  <script>
    const FLAGS = [
      { name: "日本", src: "flags/japan.png" },
      { name: "アメリカ", src: "flags/usa.png" },
      { name: "フランス", src: "flags/france.png" },
      { name: "ブラジル", src: "flags/brazil.png" },
      { name: "オーストラリア", src: "flags/australia.png" },
      { name: "中国", src: "flags/china.png" },
      { name: "ロシア", src: "flags/russia.png" },
      { name: "ポルトガル", src: "flags/portugal.png" },
      { name: "イタリア", src: "flags/italy.png" },
      { name: "タイ", src: "flags/thailand.png" },
      { name: "韓国", src: "flags/korea.png" },
      { name: "オランダ", src: "flags/netherlands.png" },
      { name: "アルゼンチン", src: "flags/argentina.png" },
      { name: "メキシコ", src: "flags/mexico.png" },
    ];

    const STAGES_TOTAL = 25;
    let stage = 1;
    let currentAnswer = null;
    let timerId = null;
    let startTime = null;
    let running = false;

    const elTime = document.getElementById("timeText");
    const elFlag = document.getElementById("flagImg");
    const elChoices = document.getElementById("choices");
    const elToast = document.getElementById("toast");

    function randInt(n){ return Math.floor(Math.random()*n); }
    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function pick4(){
      const base = shuffle(FLAGS);
      const chosen = base.slice(0,4);
      const answer = chosen[randInt(4)];
      return { chosen, answer };
    }

    function renderQuestion(){
      const { chosen, answer } = pick4();
      currentAnswer = answer;

      // 画像が無いときに “flag” が出ないように、失敗時は非表示
      elFlag.style.visibility = "visible";
      elFlag.onerror = () => { elFlag.style.visibility = "hidden"; };
      elFlag.src = answer.src;

      elChoices.innerHTML = "";
      chosen.forEach((item, idx)=>{
        const btn = document.createElement("button");
        btn.className = `choice c${idx}`;
        btn.textContent = item.name;
        btn.addEventListener("click", ()=> onChoice(item));
        elChoices.appendChild(btn);
      });
    }

    function toast(msg){
      elToast.textContent = msg;
      elToast.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=> elToast.classList.remove("show"), 650);
    }

    function startTimer(){
      if(timerId) clearInterval(timerId);
      startTime = performance.now();
      running = true;
      timerId = setInterval(()=>{
        const t = (performance.now()-startTime)/1000;
        elTime.textContent = t.toFixed(1) + "s";
      }, 100);
    }
    function stopTimer(){
      running = false;
      if(timerId) clearInterval(timerId);
      timerId = null;
    }

    function resetGame(){
      stopTimer();
      stage = 1;
      elTime.textContent = "0.0s";
      renderQuestion();
      startTimer();
    }

    function nextStage(){
      stage++;
      if(stage > STAGES_TOTAL){
        stopTimer();
        toast("CLEAR");
        return;
      }
      renderQuestion();
    }

    function onChoice(item){
      if(!running) return;
      if(item.name === currentAnswer.name){
        toast("ギュウ");
      }else{
        toast("…");
      }
      nextStage();
    }

    renderQuestion();
    startTimer();

    // iOSのスクロール暴発防止
    document.addEventListener("touchmove", (e)=>{ e.preventDefault(); }, { passive:false });
  </script>
</body>
</html>
